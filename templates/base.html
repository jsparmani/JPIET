<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JPIET</title>
    {% block head %}
    {% endblock %}
</head>
<body>
    {% if user.is_authenticated %}
        {% if user.pk in admin_list %}
            <a href="{% url 'account:signup' %}">Add User</a>
            <a href="{% url 'account:user_list' %}">View Users</a>
        {% endif %}
        <a href="{% url 'account:logout' %}">Logout</a>

    {% endif %}
    {% if not user.is_authenticated %}
        <a href="{% url 'account:login' %}">Login</a>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
